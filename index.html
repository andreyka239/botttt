<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Привет!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Стили для контейнера */
        #main {
            width: 100%;
            max-width: 600px; /* Максимальная ширина контейнера */
            margin: 0 auto;
            text-align: center;
        }

        /* Стили для изображения */
        img {
            max-width: 100%; /* Изображение не будет шире контейнера */
            height: auto; /* Высота автоматически адаптируется */
            object-fit: contain; /* Изображение полностью показывается в контейнере */
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Дайте денег</h1>
        <img src="https://100tails.ru/wp-content/uploads/2022/06/red-youtube-logo-png-xl.png" alt="YouTube Logo">
        <p>Как это делать</p>
        <button id="buy">Купить</button>

        <div id="user-info">
            <p>Введите ваши данные:</p>
            <input type="text" id="name" placeholder="Имя">
            <input type="number" id="age" placeholder="Возраст">
            <button id="submit-info">Заполнил</button>
        </div>
    </div>

    <script>
        // Обработчик нажатия на кнопку "Заполнил"
        document.getElementById("submit-info").addEventListener("click", function() {
            // Получение значения из полей ввода
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;

            // Создание объекта данных для отправки на сервер
            const data = {
                name: name,
                age: age
            };

            // Отправка данных на сервер с помощью fetch
            fetch("/submit-info", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Данные успешно отправлены:", data);
                alert("Данные успешно отправлены!");
            })
            .catch(error => {
                console.error("Ошибка отправки данных:", error);
                alert("Ошибка отправки данных.");
            });
        });
    </script>
</body>

</html>
