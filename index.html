<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Привет!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Стили для контейнера */
        #main {
            width: 100%;
            max-width: 600px; /* Максимальная ширина контейнера */
            margin: 0 auto;
            text-align: center;
        }

        /* Стили для изображения */
        img {
            max-width: 100%; /* Изображение не будет шире контейнера */
            height: auto; /* Высота автоматически адаптируется */
            object-fit: contain; /* Изображение полностью показывается в контейнере */
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Дайте денег</h1>
        <img src="https://100tails.ru/wp-content/uploads/2022/06/red-youtube-logo-png-xl.png" alt="YouTube Logo">
        <p>Как это делать</p>
        <button id="buy">Купить</button>
    </div>
</body>

</html>
